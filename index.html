<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DNA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&family=Bebas+Neue&family=Source+Code+Pro:wght@500&display=swap" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
    }
  }
  </script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <canvas id="mainScreen"></canvas>

  <div class="gui">
    <div id="icons" style="display: inline-block;">
      <span title="Dark Mode" id="dark-btn" class="icon material-symbols-outlined">light_mode</span>
      <span title="Description" id="description-btn" class="icon material-symbols-outlined">description</span>
      <span title="Spin" id="spin-btn" class="icon material-symbols-outlined active">genetics</span>
      <span title="Numbering" id="carbon-btn" class="icon material-symbols-outlined">swap_horiz</span>
    </div>

    <div id="window">
      <span id="close-window" class="material-symbols-outlined">close</span>
      <h1 id="title">DNA</h1>
      <p id="description">Deoxyribo Nucleic Acid (DNA) carries genetic information that defines nearly every living being.</p>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
